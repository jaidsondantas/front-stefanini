<section>
  <app-header-employee
    title="{{ id ? 'Edit' : 'Create' }} Employee"
    [showButton]="false"
  ></app-header-employee>
  <div class="form mt-32">
    <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
      <div class="row">
        <mat-form-field>
          <input
            matInput
            placeholder="Name"
            formControlName="name"
          />
          <mat-error
            class="mb-8"
            *ngIf="form.get('name')?.hasError('required')"
          >
            Field Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Age"
            formControlName="age"
          />
          <mat-error
            class="mb-8"
            *ngIf="form.get('age')?.hasError('required')"
          >
            Field Age is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Office"
            formControlName="office"
          />
          <mat-error
            class="mb-8"
            *ngIf="form.get('office')?.hasError('required')"
          >
            Field Office is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-flat-button (click)="dialog.close(enum.CANCEL)" color="warn" class="mr-16">
          <span class="pl-16 pr-16">Cancel</span>
        </button>
        <button mat-flat-button (click)="save()" color="primary">
          <span class="pl-16 pr-16">Save</span>
        </button>
      </div>
    </form>
  </div>
</section>
